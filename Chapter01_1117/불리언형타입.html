<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 데이터 타입 : 불리언형</title>
</head>

<body>
    <script>
        'use strict'; //엄격형으로 선언
        const b1 = true;
        const b2 = false;
        console.log(typeof(b1));

        const b3 = ( 10 > 5 );
        console.log(b3); // true
        const b4 = ( 10 < 5 );
        console.log(b4); // false
</script>

</body>

</html>
