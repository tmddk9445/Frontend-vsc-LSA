<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 데이터 타입 : 숫자형</title>
</head>

<body>
    <script>
        'use strict'; //엄격형으로 선언
        const num1 = 10; // 상수 - 재할당X 선언 시 값을 넣어야 한다.
        // num = 20; >> error 발생
        const num2 = 11.11;
        const num3 = 10e6;

        // 출력
        console.log(num1);
        console.log(num2);
        console.log(num3);
    </script>

</body>

</html>
