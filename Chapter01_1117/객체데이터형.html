<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체형 데이터</title>
</head>

<body>
    <script>
        'use strict'; //엄격형으로 선언
        // const 객체명 = {속성:'속성값', 속성:'속성값'};
        const dog = {'name':'루시', 'age':10, 'weight': 2.5};

        // 객체를 사용하는 방법
        console.log(dog); // 객체 전체를 불러온다.
        console.log(dog.name);
        console.log("강아지이름 : " + dog.name);
        console.log(`강아지이름 : ${dog.name}`);
        console.log(`강아지나이 : ${dog.age}`);
        console.log(`강아지몸무게 : ${dog.weight}`);
        
        // 속성값은 수정이 가능
        dog.weight = 5;

        console.log(`강아지몸무게 : ${dog.weight}`);
</script>

</body>

</html>
